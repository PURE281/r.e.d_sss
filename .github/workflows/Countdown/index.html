<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>高考倒计时</title>
<link rel="stylesheet" href="gk.css"></link>
<script src="gk.js"></script>
</head>
<body>
    <!-- <div class="overlay"></div> -->
     <!-- 浅灰色遮罩层 -->
    <div class="content">
        <h1 class="auto-color">和时间赛跑 为梦想而战 </h1>
        <h2 class="auto-color"> 距离 <span id="year" class="dynamic-color">0</span> 年<span class="improve-webkit-text-stroke text" >高考</span>仅剩 <span id="days" class="dynamic-color">0</span> 天</h2>
        <div id="countdown" class="countdown auto-color">
          <span id="hours" class="dynamic-color">00</span>时
          <span id="minutes" class="dynamic-color">00</span>分
          <span id="seconds" class="dynamic-color">00</span>秒
        </div>
        <div id="greeting" class="greeting auto-color"></div>
        <div id="hitokoto" class="hitokoto auto-color"></div>
    </div>
    <!-- 页脚 -->
    <footer>
        <p style="color: aliceblue;">本页面由 <a target="_blank" href="http://www.szlxkj.com/">深圳市联想空间艺术工程有限公司</a>提供。</p>
    </footer>
</body>
</html>
